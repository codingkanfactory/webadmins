<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>

  <!-- Link to external CSS -->
  <link href="styles.css" rel="stylesheet">

  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons"></script>

  <!-- XLSX Library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    Admin Panel
  </div>

  <!-- Token Card -->
  <div class="container card-wrapper">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="token-card">
          <div class="card-title">Kode Token</div>
          <div class="card-body" id="token-value">Loading...</div>
          <span class="icon-btn" id="token-icon" data-feather="edit"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Class Groups -->
  <div class="container card-wrapper" id="class-groups">
    <!-- Dynamic content will be loaded here -->
  </div>

  <!-- Download Button -->
  <div class="container text-center mb-5">
    <button class="download-btn" id="download-btn">Download Rekap XLS</button>
  </div>

  <!-- Link to external JS -->
  <script type="module" src="scripts.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
